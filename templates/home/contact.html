{% extends 'home/base.html' %}
{% block title %}
BlogMe | Contact
{% endblock %}
{% block contactactive %}
active
{% endblock %}
{% block css %}
<style>

</style>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"  required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone"  required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" name="message"  required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
</div>
{% endblock %}

{% block js %}{% endblock %}
